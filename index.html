<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Spotify Album JSON → CSV</title>

      body {
        font-family: system-ui, sans-serif;
        padding: 2rem;
        max-width: 640px;
        margin: auto;
      }
      input {
        margin-top: 1rem;
      }
      .status {
